{% extends 'home.html' %}

{% block container %}
    <div class="top-pad">
        <h1>{{ product.name }} <small>{{ product.category.name }}</small> </h1>
        <h4>{{ product.company }}</h4>
        <h3>{{ product.price }}</h3>
        <img src="{{ url_for('static', filename='uploads/' + product.image_path) }}" alt="Image">
    </div>
{% endblock %}
