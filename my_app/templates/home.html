{% extends 'base.html' %}

{% block container %}
    <h1>Welcome to the Catalog Home</h1>
    <a id="catalog_link" href="{{ url_for('catalog.products') }}">
        Click here to see the catalog
    </a>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
            $.getJSON('/home', function (data) {
                $('#catalog_link').append(
                    '<span class="badge">'
                    + data.count
                    + '</span>'
                );
            });
        });
    </script>
{% endblock %}
