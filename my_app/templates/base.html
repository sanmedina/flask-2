<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Framework Cookbook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="{{ url_for('catalog.home') }}" class="navbar-brand">Flask Cookbook</a>
            </div>
        </div>
        <p>Current time: {{ momentjs(datetime.datetime.now()).calendar() }}</p>
        <br/>
        <p>Time: {{momentjs(datetime.datetime.now()).format('YYYY-MM-DD HH:mm:ss')}}</p>
        <br/>
        <p>From now: {{momentjs(datetime.datetime.now()).from_now()}}</p>
    </div>

    <div class="container">
        {% block container %}{% endblock %}
    </div>
</body>
</html>
